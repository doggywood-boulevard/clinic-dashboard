
<button class="btn btn-block btn-outline-info table-btn" data-toggle="modal" data-target="#exampleModalCenter">ADD VACCINATION</button>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Vaccination</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <form #vacForm="ngForm" (ngSubmit)="savePet()">
  <div class="modal-body">
  <div class="panel panel-primary" >

    <div class="panel-body">

      <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
        <label for="vacName" class="control-label">Vaccination Name<span class="required"> *</span></label>
        <input id="vacName" required name="vacName" [(ngModel)]="vac.vacName" type="text" class="form-control"
          #name="ngModel">
        <span class="help-block" *ngIf="name.invalid && name.touched"> Vaccination Name is required
        </span>
      </div>

      <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
        <label for="time" class="control-label">Expiration (Days)<span class="required"> *</span></label>
        <input id="time" name="time" [(ngModel)]="vac.time" type="number" min="0" class="form-control"
          #name="ngModel">
        <span class="help-block" *ngIf="name.invalid && name.touched"> Expiration is required
        </span>
      </div> 

      <div class="form-group">
         <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid"></div>
        <label for="vacDate">Date Recieved</label>
        <input type="date" class="form-control" id="vacDate" name="vacDate" [(ngModel)]="vac.vacDate"   #name="ngModel">
         <span class="help-block" *ngIf="name.invalid && name.touched"> Vaccination is required.
        </span>
      </div> 
 

    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Add Pet</button>
  </div>
</form>

    </div>
  </div>
</div>
