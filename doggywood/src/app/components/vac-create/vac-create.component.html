<div class="row appt">
  <!-- Button trigger modal -->
  <div class=" col col-xs-8">
    <button type="button" class="btn btn-info btn-appt" data-toggle="modal" data-target="#exampleModalCenter">
      Create Vaccination
    </button>
  </div> 




<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Create A Vaccination</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="description">Vaccine Name:</label>
          <textarea class="form-control" id="description" rows="1" [(ngModel)]="description"></textarea>
        </div>
        <div class="form-group">
          <label for="dateSelect">Date Recieved</label>
          <input type="date" class="form-control" id="dateSelect" [(ngModel)]="date">
        </div>
        <div class="form-group">
          <label for="selectPet">Days Valid</label>
          <select class="form-control" id="selectPet" [(ngModel)]="timeSlot">
            <option value="1">90</option>
            <option value="2">180</option>
            <option value="3">360</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info" data-dismiss="modal" (click)="addAppointment()">Submit</button>
      </div>
    </div>
  </div>
</div>
