<button class="btn btn-block btn-outline-info table-btn" data-toggle="modal" data-target="#exampleModalCenter">ADD PET</button>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Pet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <form #petForm="ngForm" (ngSubmit)="savePet()">
  <div class="modal-body">
  <div class="panel panel-primary" >

    <div class="panel-body">

      <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
        <label for="petName" class="control-label">Pet Name<span class="required"> *</span></label>
        <input id="petName" required name="petName" [(ngModel)]="pet.petName" type="text" class="form-control"
          #name="ngModel">
        <span class="help-block" *ngIf="name.invalid && name.touched"> Pet Name is required
        </span>
      </div>

      <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
        <label for="breed" class="control-label">Breed<span class="required"> *</span></label>
        <input id="breed" name="breed" [(ngModel)]="pet.breed" type="text" class="form-control" #name="ngModel">
        <span class="help-block" *ngIf="name.invalid && name.touched"> Breed is required
        </span>
      </div>

      <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
        <label for="color" class="control-label">Color<span class="required"> *</span></label>
        <input id="color" name="color" [(ngModel)]="pet.color" type="text" class="form-control" #name="ngModel">
        <span class="help-block" *ngIf="name.invalid && name.touched"> Color is required
        </span>
      </div>


      <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
        <label for="weight" class="control-label">Weight<span class="required"> *</span></label>
        <input id="weight" name="weight" [(ngModel)]="pet.weight" type="number" min="0" class="form-control"
          #name="ngModel">
        <span class="help-block" *ngIf="name.invalid && name.touched"> Weight is required
        </span>
      </div> 

      <div class="form-group">
         <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid"></div>
        <label for="birthDate">Pet Date of Birth</label>
        <input type="date" class="form-control" id="birthDate" name="birthDate" [(ngModel)]="pet.birthDate"   #name="ngModel">
         <span class="help-block" *ngIf="name.invalid && name.touched"> DOB is required
        </span>
      </div> 
 
<div class="form-group">
  <label for="neuter" class="control-label">Pet Neuter<span class="required">
                
                  </span></label>    
                <select id="neuter"  type="number" appSelectValidator="select" name="neuter" [(ngModel)]="pet.neuter" class="form-control" #neuter="ngModel"> 
                    <option disabled  type="number" value="select"><em>Select Type of Neuter Status: </em></option>
                    <option  *ngFor="let n of petNeuters" type="number" [value]="n.id">
                      {{n.name}}
                    </option> 
                </select>
       </div> 
  
<div class="form-group"> 
  <label for="type" class="control-label">Pet Type<span class="required"> 
                  </span></label>
                <select id="type"  type="number" appSelectValidator="select" name="type" [(ngModel)]="pet.type" class="form-control" #type="ngModel">
                
                    <option disabled  type="number" value="select"><em>Select Type of Pet: </em></option>
                    <option  *ngFor="let t of petTypes" type="number" [value]="t.id">
                      {{t.name}}
                    </option> 
                </select> 
       </div> 
     
      <div class="form-group">
        <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
          <label for="description" class="control-label">Description</label>
          <textarea class="form-control" id="description" name="description" [(ngModel)]="pet.description"
            rows="3"></textarea>
          <span class="help-block" *ngIf="name.invalid && name.touched">
          </span>
        </div>
      </div>
 
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Add Pet</button>
  </div>
</form>

    </div>
  </div>
</div>
