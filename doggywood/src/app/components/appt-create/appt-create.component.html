<div class="container" style="max-width: 800px;">
    <h3 style="text-align: center;">Schedule a New Appointment</h3>
    <hr>
    <div class="form-group">
        <label for="selectClient">Select a Client</label>
        <select (change) = "getPets()" class="form-control" id="selectClient" [(ngModel)] = "custId">
          <option [value]="customer.id" *ngFor = "let customer of customers">{{customer.firstName}} {{customer.lastName}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="selectPet">Select a Pet</label>
        <select class="form-control" id="selectPet" [(ngModel)]="petId">
          <option [value]="pet.id" *ngFor = "let pet of pets">{{pet.petName}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="dateSelect">Appointment Date</label>
        <input type="date" class="form-control" id="dateSelect" [(ngModel)]="date">
    </div>
    <div class="form-group">
        <label for="selectPet">Select a Time</label>
        <select class="form-control" id="selectPet" [(ngModel)]="timeSlot">
          <option value="9">9:00 AM</option>
          <option value="10">10:00 AM</option>
          <option value="11">11:00 AM</option>
          <option value="1">1:00 PM</option>
          <option value="2">2:00 PM</option>
          <option value="3">3:00 PM</option>
          <option value="4">4:00 PM</option>
        </select>
    </div>
    <div class="form-group">
      <label for="description">Reason for Visit</label>
      <textarea class="form-control" id="description" rows="3" [(ngModel)]="description"></textarea>
    </div>
    <button style="margin-bottom: 10px;" type="button" class="btn btn-primary" (click) = "addAppointment()">SUBMIT (addAppointment test)</button>
</div>
