<div class="row">
  <div class="profile-userpic col col-sm-8"> 

    <img  *ngIf="pet" src="{{ pet.petUrl }}" alt=""  >

  </div>
  <div class=" col col-sm-4">
    <app-vac-create [importPetId]="parentPetId"></app-vac-create>
    <br />
    <h5> &nbsp;Upload Record</h5>
    <button class="btn btn-outline-info">&nbsp; &nbsp; &nbsp; Upload File &nbsp; &nbsp; &nbsp; </button> 
  </div>
</div>

<div   *ngIf="pet" class="container">
  <hr>
  <h3>{{pet.petName}} Vaccination Records</h3>
  <br />
  <table class="table table-striped">
    <thead class="thead-dark" style="text-align: center;">
      <tr> 
        <th scope="col">Name</th>
        <th scope="col">Date Received</th>
        <th scope="col">Expiration</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let r of recList" style="text-align: center;">
        <td>{{r.vacName}}</td>
        <td>{{r.vacDate}}</td>
        <td>{{r.vacTime}}</td>
      </tr>
    </tbody>
  </table>
</div>
