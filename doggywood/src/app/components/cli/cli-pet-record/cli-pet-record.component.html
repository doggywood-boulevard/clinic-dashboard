 
<div class="container">
  <div style="float: left;">
  <img src="https://doggywood-veterinary.s3.amazonaws.com/assets/Animals/random_a3.jpg" alt="doggy" style="width:300px;height:auto;">
</div >
 <div  >
    <h5 style=" padding-left: 50px;"> &nbsp; &nbsp; &nbsp; Upload new File:</h5> 
  <input type="text" value="Type" style="margin-bottom: 10px; margin-left: 30px;"> <br>
  <input type="text" value="Date Received" style="margin-bottom: 10px; margin-left: 30px;"> <br>
  <input type="text" value="Expiration Date" style="margin-bottom: 10px; margin-left: 30px;"> <br>
  <button class="btn btn-outline-info" style=" margin-left: 30px;">Upload File</button>
 </div>
</div>
 


<div class="container">
  <hr >
<h2>Vaccination Records</h2>
<table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Date Received</th>     
        <th scope="col">Expiration</th>     
           
      </tr>
    </thead>
    <tbody>
    
              <tr *ngFor="let r of recList" style="text-align: center;">
                <td>{{r.vacName}}</td>
                <td>{{r.vacDate}}</td>
                <td>{{r.vacTime}}</td>
              </tr>
    </tbody>
  </table>
</div>
